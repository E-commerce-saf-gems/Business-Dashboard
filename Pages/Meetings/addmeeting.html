<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Meeting Details</title>
    <link
      rel="stylesheet"
      href="/Components/Partner_Dashboard_Template/styles.css"
    />
    <link rel="stylesheet" href="../Sales/editSalesStyles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <dashboard-component></dashboard-component>
    <section id="content">
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Meeting</h1>
            <ul class="breadcrumb">
              <li>
                <a href="/Pages/Meetings/meeting.html">Meetings</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">EditMeeting</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="edit-sales-container">
          <form class="edit-sales-form" id="editSalesForm">
            <h2>Edit Meeting Details</h2>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" required />
            </div>

            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" name="time" required />
            </div>

            <!-- Name Field -->
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter name"
                required
              />
            </div>

            <!--Email Feild-->
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="eamail"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>

            <!--Guest Email Field-->
            <div class="form-group">
              <label for="email">Guest Email Address</label>
              <textarea id="email" name="email" placeholder="Guest Emails">
              </textarea>
            </div>

            <!-- Message Field -->
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Message"
              ></textarea>
            </div>

            <!-- Save Button -->
            <div class="form-actions">
              <button type="submit" class="btn-save">
                <a href="/Pages/Meetings/meeting.html">
                  <i class="bx bx-save"></i> Save</a
                >
              </button>
            </div>
          </form>
        </div>
      </main>
    </section>

    <script src="/Components/Partner_Dashboard_Template/script.js"></script>
  </body>
</html>
