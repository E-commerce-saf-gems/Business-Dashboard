<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Gems</title>
    <link rel="stylesheet" href="../../Components/Admin_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="./userStyles.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>

    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Request special gems</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#">Request Summary</a>
						</li>
					</ul>
				</div>
                <!-- <a href="./ManageUserAccess.html" class="btn-add"><i class='bx bx-plus'></i>Add New</a> -->

			</div>

            <div class="sales-table-container">
                <div class="table-filters">
                    <label for="date-filter">Date:</label>
                    <input type="date" id="date-filter">
                    
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="">All</option>
                        <option value="paid">Approved</option>
                        <option value="pending">Not Approved</option>
                        <option value="pending"> Pending</option>
                    </select>

                    <label for="customer-filter">Gem Type:</label>
                    <input type="text" id="customer-filter" placeholder="Search Gem Type">
                    
                    <button class="btn-filter">Filter</button>
                </div>

                <!-- Table -->
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="select-all"></th>
                            <th>Gemstone Type</th>
                            <th>Carat Weight</th>
                            <th>Shape</th>
                            <th>Color</th>
                            <th>Special Requirement</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>Emerald</td>
                            <td>10</td>
                            <td>Square</td> 
                            <td>Red</td>
                            <td>No</td>
                            <td class="actions">
                                <a href="./editrequest.html" class="btn"><i class="bx bx-pencil"></i></a>
                                <a class="btn"><i class="bx bx-eye"></i></a>
                                <a class="btn"><i class="bx bx-trash"></i></a>
                            </td>
                            <!-- <td class="options">
                                <a class="btn printBtn"><i class='bx bx-printer'></i></a>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>    
        </main>
    </section>


    <!-- <script src="/Components/Dashboard_Template/script.js"></script> -->
    <script src="../../Components/Admin_Dashboard_Template/script.js"></script>
    <script scr="admin.js"></script>
</body>
</html>
