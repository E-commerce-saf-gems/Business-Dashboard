<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Details</title>
    <link rel="stylesheet" href="../../Components/Admin_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="./editCustomerStyles.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>
    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Edit Staff Details</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#">Edit Staff Details</a>
						</li>
					</ul>
				</div>
			</div>
            <div class="edit-sales-container">
                <form class="edit-sales-form" id="editSalesForm">
                    <h2>Edit Staff Details</h2>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
    
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type">
                            <option value="Gem Sale">Gem Sale</option>
                            <option value="Jewelry Sale">Jewelry Sale</option>
                        </select>
                    </div> 
    
                    <!-- Customer Field -->
                    <div class="form-group">
                        <label for="staff">Staff ID</label>
                        <input type="number" id="customer" name="customer" placeholder="Customer ID" required>
                    </div>
    
                    <!-- Status Field -->
                    <!-- <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="Partner">Partner</option>
                            <option value="Sales">Sales Res.</option>
                            <option value="Acc">Accountant</option>
                        </select>
                    </div> -->
                    
                    <div>
                        <label for="">Phone Number</label>
                        <input type="number" id="staff" name="staff" placeholder="Phone Number" required>
                    </div>
                    <!-- Save Button -->
                    <div class="form-actions">
                        <button type="submit" class="btn-save">
                            <a href="../../Pages/Admin/staff.html">
                                <i class='bx bx-save'></i> Save Changes
                            </a>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </section>

    <script src="../../Components/Admin_Dashboard_Template/script.js"></script>
</body>
</html>
