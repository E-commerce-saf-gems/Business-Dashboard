<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="../../../Components/Partner_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="../Sales/salesStyles.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>

    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Inventory</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#">Inventory Summary</a>
						</li>
					</ul>
				</div>

			</div>
            <div class="sales-summary-box">
                <div class="sales-summary-title">
                    <h2>Monthly Inventory Summary</h2>
                </div>
                <div class="sales-item">
                    <h3>Ruby</h3>
                    <p>8</p>
                </div>
                <div class="sales-item">
                    <h3>Emerald</h3>
                    <p>4</p>
                </div>
                <div class="sales-item">
                    <h3>Sapphire</h3>
                    <p>5</p>
                </div>
                <div class="sales-item">
                    <h3>Amethyst</h3>
                    <p>2</p>
                </div>
                <div class="sales-item">
                    <h3>Diamond</h3>
                    <p>15</p>
                </div>
            </div>

            <div class="sales-table-container">
                <div class="table-filters">
                    <label for="date-filter">Date:</label>
                    <input type="date" id="date-filter">
                    
                    <label for="status-filter">Type:</label>
                    <select id="status-filter">
                        <option value="">All</option>
                        <option value="paid">Ruby</option>
                        <option value="pending">Emerald</option>
                        <option value="pending">Sapphire</option>
                        <option value="pending">Amethyst</option>
                        <option value="pending">Diamond</option>
                    </select>

                    <label for="customer-filter">color:</label>
                    <input type="text" id="customer-filter" placeholder="Search Color">
                    
                    <button class="btn-filter">Filter</button>
                </div>

                <!-- Table -->
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="select-all"></th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Color</th>
                            <th>Shape</th>
                            <th>Size</th>
                            <th>Amount</th>
                            <th>Origin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>2024-10-20</td>
                            <td>Diamond</td>
                            <td>Red</td>
                            <td>Round</td>
                            <td>10 Oct</td>
                            <td>$350</td>
                            <td>Sri Lanka</td>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </main>
    </section>

    <script src="../../../Components/Partner_Dashboard_Template/script.js"></script>
    <script scr="./inventory.js"></script>
</body>
</html>
