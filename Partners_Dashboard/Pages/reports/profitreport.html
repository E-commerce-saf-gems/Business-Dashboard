<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Reports</title>
    <link rel="stylesheet" href="../../../Components/Partner_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="./reports.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>

    <section id="content">
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Reports</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="./reports.html">Home</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Profit & Loss Report</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- ProfitLossReport Form -->
            <div id="profitLossForm" class="report-form">
                <h2>Profit and Loss Report</h2>
                <label>Date Range: <input type="date" id="plStartDate"> to <input type="date" id="plEndDate"></label>

                <!-- Revenue Section -->
                <h3>Revenue</h3>
                <label>Total Sales Revenue: <input type="number" id="totalSalesRevenue" step="0.01"></label>
                <label>Other Income: <input type="number" id="otherIncome" step="0.01"></label>

                <!-- COGS Section -->
                <h3>Cost of Goods Sold (COGS)</h3>
                <label>Inventory Opening Value: <input type="number" id="inventoryOpening" step="0.01"></label>
                <label>Purchases: <input type="number" id="purchases" step="0.01"></label>
                <label>Inventory Closing Value: <input type="number" id="inventoryClosing" step="0.01"></label>

                <!-- Operating Expenses Section -->
                <h3>Operating Expenses</h3>
                <label>Salaries and Wages: <input type="number" id="salaries" step="0.01"></label>
                <label>Rent and Utilities: <input type="number" id="rentUtilities" step="0.01"></label>
                <label>Marketing and Advertising: <input type="number" id="marketing" step="0.01"></label>
                <label>Administrative Expenses: <input type="number" id="adminExpenses" step="0.01"></label>
                <button id= "generateReportBtn" onclick="generateProfitLossReport()">Generate Profit & Loss Report</button>
            </div>

        </main>
    </section>

    <script src="../../../Components/Partner_Dashboard_Template/script.js"></script>
    <script src="./reports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>




<!--Profit & Loss Report Structure
1. Title and Date Range
Report Title: "Profit & Loss Report"
Date Range: Display the start and end dates selected by the user.
2. Revenue Section
This section includes the total income generated from sales and other sources.

Total Sales Revenue: Sum of income from gem sales or other main business revenue.
Other Income: Any additional income such as interest, investments, or miscellaneous sources.
Total Revenue:
Total Revenue=Total Sales Revenue+Other Income

3. Cost of Goods Sold (COGS) Section
This section calculates the cost of goods sold, helping to determine gross profit.

Inventory Opening Value: The value of inventory at the start of the period.
Purchases: The total cost of additional gemstones or goods purchased during the period.
Inventory Closing Value: The value of remaining inventory at the end of the period.

Total COGS:
COGS=Inventory Opening Value+Purchases−Inventory Closing Value

4. Gross Profit
Gross Profit shows profit after deducting COGS from total revenue.
Gross Profit=Total Revenue−COGS

5. Operating Expenses Section
This section covers all necessary operating expenses for the business.

Salaries and Wages: Total cost of employee wages.
Rent and Utilities: Cost of rent, electricity, water, and other utilities.
Marketing and Advertising: Expenses related to advertising and marketing.
Administrative Expenses: General administrative costs like office supplies, legal fees, etc.

Total Operating Expenses:
Total Operating Expenses=Salaries and Wages+Rent and Utilities+Marketing and Advertising+Administrative Expenses

6. Operating Profit
Operating Profit shows profit after deducting operating expenses.
Operating Profit=Gross Profit−Total Operating Expenses

7. Net Profit (or Loss)
Net Profit is the final result after all costs and expenses have been deducted from revenue. This is the main bottom line to indicate profit or loss for the period.
Net Profit=Operating Profit−Additional Expenses (if any)-->
