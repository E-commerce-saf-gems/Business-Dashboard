<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Bids</title>
    <link rel="stylesheet" href="../../../Components/Partner_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="./bids.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <dashboard-component></dashboard-component>

    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Bidding System</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Biddings Summary</a>
						</li>
					</ul>
				</div>
			</div>

            <!--Boxes Section -->
            <div class="report-boxes-container">
                <div class="report-box">
                    <h2>Bidding Stones Summary</h2>
                    <a href="./stonessummary.html" class="report-link">View </a>
                </div>

                <div class="report-box">
                    <h2>Bids Summary</h2>
                    <a href="./bidssummary.html" class="report-link">View </a>
                </div>
            </div>

            
            
            
            <div class="chart-slider-container">

                <h1>Bidding Stones  Overview</h1>
                <div class="chart-slider-wrapper">
                  <!-- Each chart item with its title -->
                  <div class="chart-item-wrapper">
                    <h3 id="title1">Bidding Gemstone Colors <br>Overview</h3>
                    <canvas id="chart1" class="chart-item"></canvas>
                  </div>
                  <div class="chart-item-wrapper">
                    <h3 id="title2">Bidding Gemstone Shapes <br>Overview</h3>
                    <canvas id="chart2" class="chart-item"></canvas>
                  </div>
                  <div class="chart-item-wrapper">
                    <h3 id="title3">Bidding Gemstone Types <br>Overview</h3>
                    <canvas id="chart3" class="chart-item"></canvas>
                  </div>
                  <div class="chart-item-wrapper">
                    <h3 id="title4">Bidding Gemstones from <br>Around the World</h3>
                    <canvas id="chart4" class="chart-item"></canvas>
                  </div>
                </div>
                <!-- Slider arrows for navigation -->
                <div class="chart-slider-arrows">
                  <button id="prev">&larr;</button>
                  <button id="next">&rarr;</button>
                </div>
              </div>
              
              

            
        </main>
    </section>

    <script src="../../../Components/Partner_Dashboard_Template/script.js"></script>
    <script src="./bids.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    



</body>
</html>
