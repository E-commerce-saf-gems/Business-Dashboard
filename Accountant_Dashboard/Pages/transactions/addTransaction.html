<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Transaction</title>
    <link rel="stylesheet" href="../../../Components/Accountant_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="./styles.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>
    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Add Transaction</h1>
					<ul class="breadcrumb">
						<li>
							<a href="../../Pages/transactions/transactions.html">Home</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Add New Transaction</a>
						</li>
					</ul>
				</div>
			</div>
            
            <div class="add-transaction-container">
                <form class="add-transaction-form" id="addTransactionForm" action="./addTransaction.php" method="post">
                    <h2>New Transaction Details</h2>
    
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type">
                            <option value="Sale">Sale</option>
                            <option value="Purchase">Purchase</option>
                            <option value="Auction">Auction</option>
                            <option value="Refund">Refund</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="customer">Customer Email</label>
                        <select id="customer" name="customer_id" required>
                            <option value="">Select a Customer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="stone">Purchased Stones</label>
                        <select id="stone" name="stone_id" required>
                            <option value="">Select a Stone</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-save"><i class='bx bx-save'></i> Save</button>
                    </div>
                </form>
            </div>
        </main>
    </section>

    <script src="../../../Components/Accountant_Dashboard_Template/script.js"></script>
    <script src="./script.js"></script>
</body>
</html>
