<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Transaction</title>
    <link rel="stylesheet" href="../../../Components/Accountant_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="./edittransactionsstyles.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>
    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Add Transaction</h1>
					<ul class="breadcrumb">
						<li>
							<a href="./transactions.php">Home</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Add New Transaction</a>
						</li>
					</ul>
				</div>
			</div>
            
            <div class="add-transaction-container">
                <form class="add-transaction-form" id="addTransactionForm" method="POST" action="addTransaction.php" >
                    <h2>New Transaction Details</h2>

                    <div class="form-group">
                        <label for="transaction">Transaction ID</label>
                        <input type="number" id="transaction" name="transaction_id" placeholder="Transaction No" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
    
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type">
                            <option value="Sale">Sale</option>
                            <option value="Purchase">Purchase</option>
                            <option value="Auction">Auction</option>
                            <option value="Refund">Refund</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="stone_id">Stone ID</label>
                        <input type="number" id="stone_id" name="stone_id" placeholder="Stone ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer_id">Customer ID</label>
                        <input type="number" id="customer_id" name="customer_id" placeholder="Customer ID" >
                    </div>

                    <div class="form-group">
                        <label for="buyer_id">Supplier ID</label>
                        <input type="number" id="buyer_id" name="buyer_id" placeholder="Buyer ID" >
                    </div>
    
                    <div class="form-group">
                        <label for="amount">Amount (Rs.)</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
                    </div>
    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-save"><i class='bx bx-save'></i> Add Transactions</button>
                    </div>
                </form>
            </div>
        </main>
    </section>

    <script src="../../../Components/Accountant_Dashboard_Template/script.js"></script>
</body>
</html>
