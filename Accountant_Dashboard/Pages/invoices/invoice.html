<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Dashboard</title>
    <link rel="stylesheet" href="../../../Components/Accountant_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="./invoice.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>

    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Invoices</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#">Invoices Summary</a>
						</li>
					</ul>
				</div>
                

			</div>

            
            <div class="sales-summary-box">
                
                <div class="sales-summary-title">
                    <h2>Monthly Transactions Summary</h2>
                </div>
                <div class="sales-item">
                    <h3>This Month</h3>
                    <p>$2543</p>
                </div>
                <div class="sales-item">
                    <h3>Last Month</h3>
                    <p>$2132</p>
                </div>
                <div class="sales-item">
                    <h3>Last Two Months</h3>
                    <p>$4089</p>
                </div>
            </div>

            <div class="addnew">
                <a href="./createinvoice.html" class="btn-add"><i class='bx bx-plus'></i>Add New</a>
            </div>
            
            <div class="sales-table-container">
                <div class="table-filters">
                    <label for="date-filter">Date:</label>
                    <input type="date" id="date-filter">
                    
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="">All</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                    </select>

                    <label for="customer-filter">Customer:</label>
                    <input type="text" id="customer-filter" placeholder="Search Customer">
                    
                    <button class="btn-filter">Filter</button>
                </div>

                <!-- Table -->
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th>Invoice No</th>
                            <th>Customer Name</th>
                            <th>Invoice Date</th>
                            <th>Due Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0001</td>
                            <td>Gem Sale</td>
                            <td>2024-11-01</td>
                            <td>2024-12-01</td>
                            <td>$5000</td>
                            <td>Paid</td>
                            <td class="actions">
                                <a href="./invoicepreview.html" class="btn"><i class="bx bx-show"></i></a>
                                <a href="./createinvoice.html" class="btn"><i class="bx bx-pencil"></i></a>
                                <a class="btn"><i class="bx bx-trash"></i></a>
                                
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>    
        </main>
    </section>


    <script src="../../../Components/Accountant_Dashboard_Template/script.js"></script>
    <script scr="invoice.js"></script>
</body>
</html>
