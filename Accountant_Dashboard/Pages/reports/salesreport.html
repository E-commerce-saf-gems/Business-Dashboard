<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Reports</title>
    <link rel="stylesheet" href="../../../Components/Accountant_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="./reports.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>

    <section id="content">
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Reports</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="./reports.html">Home</a>
                        </li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
                            <a class="active" href="#">Sales Report</a>
                        </li>
                    </ul>
                </div>
            </div>

            
            <!-- Sales Report Form -->
            <div id="salesReportForm" class="report-form">
                <h2>Sales Report</h2>
                <label>Date Range: <input type="date" id="salesStartDate"> to <input type="date" id="salesEndDate"></label>
                <label>Gem Type: <input type="text" id="gemType" placeholder="e.g., Diamonds, Sapphires, Rubies"></label>

                <!-- Total Sales Summary Section -->
                <h3>Total Sales Summary</h3>
                <label>Total Number of Sales: <input type="number" id="totalSales" step="1"></label>
                <label>Total Revenue Generated: <input type="number" id="totalRevenue" step="0.01"></label>
                <label>Average Sale Amount: <input type="number" id="avgSaleAmount" step="0.01"></label>

                <!-- Sales by Gem Type Section -->
                <h3>Sales by Gem Type</h3>
                <label>Number of Units Sold (by type): <input type="number" id="unitsSold" step="1"></label>
                <label>Total Revenue (by type): <input type="number" id="revenueByType" step="0.01"></label>

                <!-- Auction vs Regular Sales Section -->
                <h3>Auction vs. Regular Sales</h3>
                <label>Auction Sales - Units: <input type="number" id="auctionUnits" step="1"></label>
                <label>Auction Sales Revenue: <input type="number" id="auctionRevenue" step="0.01"></label>
                <label>Regular Sales - Units: <input type="number" id="regularUnits" step="1"></label>
                <label>Regular Sales Revenue: <input type="number" id="regularRevenue" step="0.01"></label>

                <!-- Sales by Customer Segment Section -->
                <h3>Sales by Customer Segment</h3>
                <label>New Customers - Sales: <input type="number" id="newCustomerSales" step="1"></label>
                <label>Repeat Customers - Sales: <input type="number" id="repeatCustomerSales" step="1"></label>
                <label>Average Sales (New Customers): <input type="number" id="avgSalesNew" step="0.01"></label>
                <label>Average Sales (Repeat Customers): <input type="number" id="avgSalesRepeat" step="0.01"></label>
                <button id= "generateReportBtn" onclick="generateSalesReport()">Generate Sales Report</button>
            </div>

            <!-- Sales Report Preview Modal -->
            <div id="salesReportModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeSalesModal()">&times;</span>
                    <div id="salesReportTemplate">
                        <!-- Sales report content will be generated here -->
                    </div>
                </div>
            </div>

            



        </main>
    </section>

    <script src="../../../Components/Accountant_Dashboard_Template/script.js"></script>
    <script src="./reports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
