<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesRep Dashboard</title>
    <link rel="stylesheet" href="../../../Components/SalesRep_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="./salesStyles.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>

    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Sales</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#">Sales Summary</a>
						</li>
					</ul>
				</div>
                <a href="./addSales.html" class="btn-add"><i class='bx bx-plus'></i>Add New</a>

			</div>
            <div class="sales-summary-box">
                <div class="sales-summary-title">
                    <h2>Monthly Sales Summary</h2>
                </div>
                <div class="sales-item">
                    <h3>This Month</h3>
                    <p>$2543</p>
                </div>
                <div class="sales-item">
                    <h3>Last Month</h3>
                    <p>$2132</p>
                </div>
                <div class="sales-item">
                    <h3>Last Two Months</h3>
                    <p>$4089</p>
                </div>
            </div>

            <div class="sales-table-container">
                <div class="table-filters">
                    <label for="date-filter">Date:</label>
                    <input type="date" id="date-filter">
                    
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="">All</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                    </select>

                    <label for="customer-filter">Customer:</label>
                    <input type="text" id="customer-filter" placeholder="Search Customer">
                    
                    <button class="btn-filter">Filter</button>
                </div>

                <!-- Table -->
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="select-all"></th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>No. Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>2024-11-01</td>
                            <td>Gem Sale</td>
                            <td>1234</td>
                            <td>$500</td>
                            <td>Paid</td>
                            <td class="actions">
                                <a href="./editSales.html" class="btn"><i class="bx bx-pencil"></i></a>
                                <a class="btn"><i class="bx bx-eye"></i></a>
                                <a class="btn"><i class="bx bx-trash"></i></a>
                            </td>
                            <td class="options">
                                <a class="btn printBtn"><i class='bx bx-printer'></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </main>
    </section>


  
    <script src="../../../Components/SalesRep_Dashboard_Template/script.js"></script>
    <script scr="./sales.js"></script>
</body>
</html>
