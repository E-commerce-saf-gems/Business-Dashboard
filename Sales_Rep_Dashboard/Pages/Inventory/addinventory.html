<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Inventory Details</title>
    <link
      rel="stylesheet"
      href="../../Pages/Inventory/styles.css"
    />
    <link rel="stylesheet" href="./editSalesStyles.css">
    <link rel="stylesheet" href="../../Pages/Inventory/editSalesStyles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <dashboard-component></dashboard-component>
    <section id="content">
      <main>
          <div class="head-title">
          <div class="left">
            <h1>Inventory</h1>
            <ul class="breadcrumb">
              <li>
                <a href="../../../Sales_Rep_Dashboard/Pages/Inventory/inventory.php">Inventory Summary</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Add Inventory</a>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="edit-sales-container">
        <form class="edit-sales-form" id="addgemForm" action="../../../Sales_Rep_Dashboard/Pages/Inventory/addgem.php" method="post" enctype="multipart/form-data">
            <h2>New Inventory Details</h2>
            <br>
              <div class="form-group">
                <label for="type">Type: </label>
                <select id="type" name="type">
                  <option value="Ruby">Ruby</option>
                  <option value="Emerald">Emerald</option>
                  <option value="Sapphire">Sapphire</option>
                  <option value="Amethyst">Amethyst</option>
                  <option value="Diamond">Diamond</option>
                </select>
                <span class="error-message" id="type-error"></span>
              </div>

              <div class="form-group">
              <label for="weight">Weight (Carats): </label>
              <input type="number" step="0.01" id="weight" name="weight" placeholder="Weight" required />
              <span class="error-message" id="weight-error"></span>
            </div>
            <div class="form-group">
              <label for="shape">Shape: </label>
              <input type="text" id="shape" name="shape" placeholder="Shape" required />
              <span class="error-message" id="shape-error"></span>
            </div>
  
            <div class="form-group">
              <label for="colour">Color: </label>
              <input type="text" id="colour" name="colour" placeholder="Color" required />
              <span class="error-message" id="colour-error"></span>
            </div>
  
            <div class="form-group">
              <label for="origin">Origin: </label>
              <input type="text" id="origin" name="origin" placeholder="Origin" required />
              <span class="error-message" id="origin-error"></span>
            </div>
  
            <div class="form-group">
              <label for="amount">Amount(Rs. ):</label>
              <input type="number" step="0.01" id="amount" name="amount" placeholder="Enter Amount" required />
              <span class="error-message" id="amount-error"></span>
            </div>
  
            <div class="form-group">
              <label for="image">Image: </label>
              <input type="file" id="image" name="image" accept=".pdf,.jpg,.jpeg,.png,.webp" required />
              <span class="error-message" id="image-error"></span>
            </div>
  
            <div class="form-group">
              <label for="certificate">Certificate: </label>
              <input type="file" id="certificate" name="certificate" accept=".pdf,.jpg,.jpeg,.png" required />
              <span class="error-message" id="certificate-error"></span>
            </div>
  
            <div class="form-group">
              <label for="description">Description: </label>
              <input type="text" id="description" name="description" placeholder="Description" required />
              <span class="error-message" id="description-error"></span>
            </div>
  
            <div class="form-group">
              <label for="visibility">Visibility: </label>
              <select id="visibility" name="visibility">
                <option value="show">Show</option>
                <option value="hide">Hide</option>
              </select>
              <span class="error-message" id="visibility-error"></span>
            </div>
  
            <div class="form-group">
              <label for="buyer">Select Buyer: </label>
              <select id="buyer" name="buyer_id">
                  <option value="">Select a buyer</option>
              </select>
              <span class="error-message" id="buyer-error"></span>
          </div>

          <div class="form-group">
            <label for="amountSettled">Amount Settled: </label>
            <input type="number" name="amountSettled" id="amountSettled" min="0" max="amount" required >
            <span class="error-message" id="amountSettled-error"></span>
          </div>
                      
  
            <div class="form-actions">
              <button type="submit" class="btn-save"><i class='bx bx-save'></i>Add Stone</button>
              <button type="reset" class="btn-save"><i class='bx bx-save'></i>Clear</button>
            </div>
          </form>
        </div>
      </main>
    </section>

    <script src="../../../Components/SalesRep_Dashboard_Template/script.js"></script>
    <script src="./script.js"></script>
    <script src="./buyerScript.js"></script>
    <script src="./inventory.js"></script>

  </body>
</html>
