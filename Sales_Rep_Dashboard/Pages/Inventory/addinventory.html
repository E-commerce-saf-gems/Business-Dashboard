<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Inventory Details</title>
    <link
      rel="stylesheet"
      href="../../Pages/Inventory/styles.css"
    />
    <link rel="stylesheet" href="../../Pages/Inventory/editSalesStyles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <dashboard-component></dashboard-component>
    <section id="content">
      <main>
        <form id="addgemForm" action="../../../Sales_Rep_Dashboard/Pages/Inventory/addgem.php" method="post" enctype="multipart/form-data">
          <div class="head-title">
          <div class="left">
            <h1>Inventory</h1>
            <ul class="breadcrumb">
              <li>
                <a href="../../../Sales_Rep_Dashboard/Pages/Inventory/inventory.php">Inventory Summary</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Add Inventory</a>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="edit-sales-container">
            <h2>New Inventory Details</h2>

          

            <!--size Field-->
            <div class="form-group">
              <label for="size">Size</label>
              <input type="number" step="0.01" id="size" name="size" placeholder="Size" required />
            </div>
  
            <div class="form-group">
              <label for="shape">Shape</label>
              <input type="text" id="shape" name="shape" placeholder="Shape" required />
            </div>
  
            <div class="form-group">
              <label for="colour">Color</label>
              <input type="text" id="colour" name="colour" placeholder="Color" required />
            </div>
  
            <div class="form-group">
              <label for="type">Type</label>
              <select id="type" name="type">
                <option value="Ruby">Ruby</option>
                <option value="Emerald">Emerald</option>
                <option value="Sapphire">Sapphire</option>
                <option value="Amethyst">Amethyst</option>
                <option value="Diamond">Diamond</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="weight">Weight</label>
              <input type="number" step="0.01" id="weight" name="weight" placeholder="Weight" required />
            </div>
  
            <div class="form-group">
              <label for="origin">Origin</label>
              <input type="text" id="origin" name="origin" placeholder="Origin" required />
            </div>
  
            <div class="form-group">
              <label for="amount">Amount ($)</label>
              <input type="number" step="0.01" id="amount" name="amount" placeholder="Enter Amount" required />
            </div>
  
            <div class="form-group">
              <label for="image">Image:</label>
              <input type="file" id="image" name="image" accept=".pdf,.jpg,.jpeg,.png,.webp" required />
            </div>
  
            <div class="form-group">
              <label for="certificate">Certificate:</label>
              <input type="file" id="certificate" name="certificate" accept=".pdf,.jpg,.jpeg,.png" required />
            </div>
  
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" name="description" placeholder="Description" required />
            </div>
  
            <div class="form-group">
              <label for="visibility">Visibility:</label>
              <select id="visibility" name="visibility">
                <option value="show">Show</option>
                <option value="hide">Hide</option>
              </select>
            </div>

            <div class="form-group">
              <label for="availability">Availability:</label>
              <select id="availability" name="availability">
                <option value="available">available</option>
                <option value="not available">not available</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="buyer_id">Buyer ID</label>
              <input type="number" id="buyer_id" name="buyer_id" placeholder="Buyer Id" required />
            </div>
  
            <div class="form-actions">
              <button type="submit" class="btn-save"><i class='bx bx-save'></i> Save Changes</button>
            </div>
          </form>
        </div>
      </main>
    </section>

    <script src="../../../Components/SalesRep_Dashboard_Template/script.js"></script>
    <script src="../../Pages/Inventory/script.js"></script>
    <script src="../../../Sales_Rep_Dashboard/Pages/Inventory/inventory.js"></script>

  </body>
</html>
