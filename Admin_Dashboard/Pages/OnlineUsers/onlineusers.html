<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Customer Details</title>
    <link rel="stylesheet" href="../../../Components/Admin_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="../userStyles.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>

    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Online Customers</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#">Customer Details Summary</a>
					</ul>
				</div>
			</div>

          
            <div class="sales-table-container">
                <div class="table-filters">
                    <label for="date-filter">Date:</label>
                    <input type="date" id="date-filter">
                    
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="">All</option>
                        <option value="paid">Online Registered</option>
                        <option value="pending">Walking Customers</option>
                    </select>

                    <label for="customer-filter">Customer Name</label>
                    <input type="text" id="customer-filter" placeholder="Search Customer Name">
                    
                    <button class="btn-filter">Filter</button>
                </div>

                <!-- Table -->
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="select-all"></th>
                            <th>Date</th>
                            <th>Customer Name</th>
                            <th>Telephone No</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>2024-11-01</td>
                            <td>Chethana</td>
                            <td>071 4562341</td> 
                        </tr>
                    </tbody>
                </table>
            </div>    
        </main>
    </section>


    <!-- <script src="/Components/Dashboard_Template/script.js"></script> -->
    <script src="../../../Components/Admin_Dashboard_Template/script.js"></script>
    <script src="../../../Admin_Dashboard/script.js"></script>
</body>
</html>
