<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Access of Staff</title>
    <link rel="stylesheet" href="../../../Components/Admin_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="../userStyles.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>

    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Manage Access</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#">Manage Access Summary</a>
						</li>
					</ul>
				</div>

			</div>

            <div class="sales-table-container">
                <div class="table-filters">
                    <label for="date-filter">Date:</label>
                    <input type="date" id="date-filter">
                    
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="">All</option>
                        <option value="paid">Partner</option>
                        <option value="pending">Accountant</option>
                        <option value="pending"> Sales Res.</option>
                    </select>

                    <label for="customer-filter">Staff Id:</label>
                    <input type="text" id="customer-filter" placeholder="Search Staff Id">
                    
                    <button class="btn-filter">Filter</button>
                </div>

                <!-- Table -->
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="select-all"></th>
                            <th>Date</th>
                            <th>Customer Name</th>
                            <th>User Role</th>
                            <th>Access</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>2024-11-01</td>
                            <td>Chethana</td>
                            <td>Partner</td>
                            <td>View Dashboard</td>
                            <td><input type="checkbox"></td>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </main>
    </section>


    <!-- <script src="/Components/Dashboard_Template/script.js"></script> -->
    <script src="../../../Components/Admin_Dashboard_Template/script.js"></script>
    <script src="../../../Admin_Dashboard/script.js"></script>
</body>
</html>
