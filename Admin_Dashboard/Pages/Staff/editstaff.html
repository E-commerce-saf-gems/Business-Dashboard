<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Details</title>
    <link rel="stylesheet" href="../../../Components/Admin_Dashboard_Template/styles.css">
    <link rel="stylesheet" href="../editCustomerStyles.css">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <dashboard-component></dashboard-component>
    <section id="content">
        <main>
            <div class="head-title">
				<div class="left">
					<h1>Edit Staff Details</h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#">Edit Staff Details</a>
						</li>
					</ul>
				</div>
			</div>
            <div class="edit-sales-container">
                <form class="edit-sales-form" id="editStaffForm">
                    <h2>Edit Staff Details</h2>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <!-- Status Field -->
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role">
                            <option value="Partner">Partner</option>
                            <option value="Sales">Sales Res.</option>
                            <option value="Acc">Accountant</option>
                        </select>
                    </div>
                    

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    
                    <div>
                        <label for="contactNo">Phone Number</label>
                        <input type="number" id="contactNo" name="contactNo" placeholder="Phone Number" required>
                    </div>
                    
                    <!-- Save Button -->
                    <div class="form-actions">
                        <div class="form-actions">
                            <button type="submit" class="btn-save">
                                <i class='bx bx-save'></i> Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </section>

    <script src="../../../Components/Admin_Dashboard_Template/script.js"></script>
    <script src="../../../Admin_Dashboard/script.js"></script>
</body>
</html>
